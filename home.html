
<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
<div class="blue-grey lighten-4 z-depth-3" style="display: flex; justify-content: center; flex-wrap: nowrap;padding-bottom: 0px;">
    <div class="row">
        <div class="col s12 m4 l4" style="padding-left: 15;padding-right: 15px;">
            <div class="input-field">
                <select name="sign" id="sign">
                    <option value="" disabled selected>Choose your sign</option>
                    <option value="mul">multiply</option>
                    <option value="div">divide</option>
                    <option value="add">add</option>
                    <option value="sub">subtract</option>
                </select>
                <label>What type of questions</label>
            </div>

        </div>
        <div class="col s12 m4 l4" style="padding-left: 15;padding-right: 15px;">
            <div class="input-field">
                <select name="to-digits" id="to-digits">
                    <option value="" disabled selected>Choose number of digits</option>
                    <option value="1">1 digit</option>
                    <option value="2">2 digits</option>
                    <option value="3">3 digits</option>
                    <option value="4">4 digits</option>
                    <option value="5">5 digits</option>
                    <option value="6">6 digits</option>
                    <option value="7">7 digits</option>
                    <option value="8">8 digits</option>
                </select>
                <label for="to-digits">Number of digits of 'TO' number</label>
            </div>
        </div>
        <div class="col s12 m4 l4" style="padding-left: 15;padding-right: 15px;">
            <div class="input-field">
            
                <select name="by_digits" id="by_digits">
                    <option value="" disabled selected>Choose number of digits</option>
                    <option value="1">1 digit</option>
                    <option value="2">2 digits</option>
                    <option value="3">3 digits</option>
                    <option value="4">4 digits</option>
                    <option value="5">5 digits</option>
                    <option value="6">6 digits</option>
                    <option value="7">7 digits</option>
                    <option value="8">8 digits</option>
                </select>
                <label for="to-digits">Number of digits of 'BY' number</label>
            </div>
        </div>
        
    </div>
    
  
    <div class="divider"></div>
        
</div>
<div class="blue-grey darken-4" style="display: flex; justify-content: center;">
    <div style="max-width: 700px; height: 1000px; width: 100%;" class="white">
        <div class="row">
            <div class="col s12 m6">
                <div class="row" >
                    <div class="col s6 offset-s3 right-align">
                        <h5>123</h5>
                        <h5>+ 123</h5>
                        <div class="col s12" style="height: 1px; width: 100%; background-color: black;"></div>
                    </div>
                    
                </div>
                
            </div>
            <div class="col s12 m6">
                <div class="row" >
                    <div class="col s6 offset-s3 right-align">
                        <h5>123</h5>
                        <h5>+ 123</h5>
                        <div class="divider black"></div>
                        <br>
                        <div class="divider black"></div>

                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
 
    </script>
  </body>
</html>
